<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orbit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="20" fill="#ffffff" />
  
  <!-- Outer Ring (Omni) -->
  <circle cx="50" cy="50" r="35" stroke="url(#orbit)" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Paper Plane (Post) -->
  <path d="M30 50 L70 30 L52 70 L45 56 L30 50 Z" fill="url(#plane)"/>
</svg>
