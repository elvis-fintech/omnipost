<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orbit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Outer Ring (Omni) -->
  <circle cx="50" cy="50" r="42" stroke="url(#orbit)" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#shadow)" />
  
  <!-- Paper Plane (Post) -->
  <path d="M28 50 L75 25 L55 75 L45 58 L28 50 Z" fill="url(#plane)" filter="url(#shadow)" transform="translate(2, 2)"/>
  <path d="M45 58 L55 75 L75 25 L45 58" fill="rgba(0,0,0,0.1)"/>
</svg>
